<div class="container">
    <p>Agregar Datos</p>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb3">
                    <label class="form-label">ID</label>
                    <input [(ngModel)]="datos.id_tipo_piedra" type="text" class="form-control" name="id_tipo_piedra">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input [(ngModel)]="datos.nombre_piedra" type="text" class="form-control" name="nombre_piedra">
                </div>

                <button (click)="agregar()" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
</div>
