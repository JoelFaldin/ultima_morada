<p>Datos</p>

<table class="table">
    <thead>
      <tr>
        <th scope="id">Id</th>

        <th scope="editar">Editar</th>
        <th scope="borrar">Borrar</th>
      </tr>
    </thead>
    <tbody>

        <!-- Para cambiar los datos, 1ero ir a srv1.service.ts y cambiar los nombres de las columnas desde ahi. -->
        <!-- Luego cambiar aca abajo. -->

        <td>{{dato.id_tipo_piedra}}</td>

        <td>
            <button type="button" class="btn btn-primary">Editar</button>

        <td>
